<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    <meta name="description" content="RecommendShop - AI-powered product recommendation system. Discover products tailored just for you with our intelligent recommendation engine." />
    <meta name="keywords" content="ecommerce, recommendations, AI, machine learning, shopping, products" />
    <meta name="author" content="RecommendShop Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://recommendshop.com/" />
    <meta property="og:title" content="RecommendShop - AI-Powered Product Recommendations" />
    <meta property="og:description" content="Discover products tailored just for you with our intelligent recommendation engine." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://recommendshop.com/" />
    <meta property="twitter:title" content="RecommendShop - AI-Powered Product Recommendations" />
    <meta property="twitter:description" content="Discover products tailored just for you with our intelligent recommendation engine." />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon variations -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    
    <title>RecommendShop - AI-Powered Product Recommendations</title>
    
    <!-- Inline critical CSS for faster loading -->
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
        color: #1a202c;
        line-height: 1.6;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8fafc;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: #64748b;
        font-size: 14px;
        text-align: center;
      }
      
      /* Hide loading when React app loads */
      .app-loaded .loading-container {
        display: none;
      }
      
      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
      }
      
      /* Focus styles */
      :focus-visible {
        outline: 2px solid #007bff;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>RecommendShop requires JavaScript to provide you with the best shopping experience.</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div class="loading-container" id="loading-screen">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">
          <div>üõçÔ∏è RecommendShop</div>
          <div>Loading your personalized experience...</div>
        </div>
      </div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Hide loading screen when app loads -->
    <script>
      // Hide loading screen when React app mounts
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.addedNodes.length > 0) {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.style.display = 'none';
            }
            observer.disconnect();
          }
        });
      });
      
      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: true
      });
      
      // Fallback: hide loading screen after 10 seconds
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      }, 10000);
    </script>
    
    <!-- Performance monitoring -->
    <script>
      // Log page load performance
      window.addEventListener('load', function() {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
        }
      });
    </script>
  </body>
</html>
